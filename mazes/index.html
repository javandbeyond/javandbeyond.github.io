<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maze Algorithms</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <canvas></canvas>
    <div id="setButton">Settings</div>
    <div id="settings">
        <div class="text">
            <p>Run Speed</p>
            <br>
            <span>(# steps per frame)</span>
        </div>
        <input class="set" type="number" value="1">
        
        <div class="text">
            <p>Cell Size</p>
            <br>
            <span>(cell width in px)</span>
        </div>
        <input class="set" type="number" value="30">

        <div class="text">
            <p>Algorithm</p>
        </div>
        <select class="set">
            <option value="RB">Backtracker</option>
            <option value="PA">Prim's</option>
            <option value="PR">Prim's+Back</option>
            <option value="KA">Kruskal's</option>
        </select>

        <p></p>
        <button id="new">
            New Maze!
        </button>
        <p></p>
        <button id="solve" disabled="">
            Solve it!
        </button>
    </div>
    <script src="mazes.js"></script>
</body>
</html>
