<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maze Algorithms</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="canvasContainer">
        <canvas></canvas>
    </div>
    <!--<div id="setButton">Settings</div>-->
    <div id="settings">
        <h1>Settings</h1>
        <div id="settingsGrid">
            <div class="text">
                <p>Run Speed</p>
            </div>
            <div class="slideContainer">
                <input type="range" min="0" max="30" value="0" class="set slider" id="myRange">
            </div>
            <!--<input class="set" type="number" value="1">-->
            
            <div class="text">
                <p>Cell Size</p>
            </div>
            <input class="set" type="number" value="30">

            <div class="text">
                <p>Algorithm</p>
            </div>
            <select class="set">
                <option value="RB">Backtracker</option>
                <option value="PA">Prim's</option>
                <option value="PR">Prim's+Back</option>
                <option value="KA">Kruskal's</option>
            </select>
        </div>
        <button id="new">
            New Maze!
        </button>
        <p></p>
        <button id="solve" disabled="">
            Solve it!
        </button>
    </div>
    <script src="mazes.js"></script>
</body>
</html>
